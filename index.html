<head>

<body>
    <h1>The Breaking Bad API</h1>
    <div id="app">
    <input type="text" v-on:keyup.enter="quitarActor" v-model ="actor">
    <button v-on:click="quitarActor" >Buscar</button>
      <br>
    <input type="number"  v-model ="cantidad">
    <input type="number" v-on:keyup.enter="quitarActor" v-model ="actor">
    <button v-on:click="quitarActor" >Guardar</button>
    <div v-bind:class="['text-danger',fondo]">hola me cambio de color</div>

     <button v-on:click="cambiarColor" >Cambiar</button>
    <div  class="d-flex flex-wrap justify-content-center  "     >
          <!-- style="display:none" analizar como puedo limpiar la grilla  :class -->
          <div class="card m-3 "   style="width:200px"   v-for="personaje in info "     >
           <!-- la linea de abajo es para condicion de un actor. -->
           <!-- <span v-if = "personaje.name === 'Jesse Pinkman' " > -->
             <img class="card-img-top" :src="personaje.img"  :alt="info.name" style="width:100%; height:250px ; object-fit: cover ; object-position: top; ">
             <div class="card-body">
              <h4 class="card-title">{{personaje.name}}</h4>
              
              <!--<p class="card-text">Id: {{personaje.char_id}}</p>-->
              <p class="card-text">F.Nac {{personaje.birthday}}</p>
              <p class="card-text">Ocupacion<li v-for="ocupacion in personaje.occupation">{{ocupacion}}</li> </p>
              <p class="card-text">Apodo: {{personaje.nickname}}</p>
              <p class="card-text">Actor: {{personaje.portrayed}}</p>
            </div>
          </span>
        </div> 
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./js/main.js"></script>
</body>
